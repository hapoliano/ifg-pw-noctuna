<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta - Noctuna</title>
  <link rel="stylesheet" href="/css/minhaconta.css">
</head>
<body>
<div class="container">
  <header>
    <div class="logo">ðŸŽ§ Noctuna</div>
  </header>

  <div class="profile-section">
    <div class="profile-header">
      <div class="profile-pic-container">
        <img id="profilePic" src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-pic">
        <button class="change-pic-btn" onclick="document.getElementById('fileInput').click()">ðŸ“·</button>
        <input type="file" id="fileInput" accept="image/*">
      </div>
      <div class="profile-info">
        <h1>{perfil.nomeCompleto}</h1>
        <p>Membro desde {perfil.membroDesde}</p>
        <div style="margin-top: 15px;">
          <span class="plan-badge">{perfil.planoAtual}</span>
        </div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number">0</div>
        <div class="stat-label">MÃºsicas Ouvidas</div>
      </div>
    </div>
  </div>

  <div class="info-section">
    <h2>ðŸ“‹ InformaÃ§Ãµes Pessoais</h2>
    <div class="info-grid">
      <div class="info-item">
        <div>
          <div class="info-label">Nome Completo</div>
          <div class="info-value">{perfil.nomeCompleto}</div>
        </div>
        <button class="edit-btn">Editar</button>
      </div>
      <div class="info-item">
        <div>
          <div class="info-label">Email</div>
          <div class="info-value">{perfil.email}</div>
        </div>
        <button class="edit-btn">Editar</button>
      </div>
      <div class="info-item">
        <div>
          <div class="info-label">Telefone</div>
          <div class="info-value">{perfil.telefone}</div>
        </div>
        <button class="edit-btn">Editar</button>
      </div>
      <div class="info-item">
        <div>
          <div class="info-label">Data de Nascimento</div>
          <div class="info-value">{perfil.dataNascimento}</div>
        </div>
        <button class="edit-btn">Editar</button>
      </div>
    </div>
  </div>

  <div class="info-section">
    <button onclick="history.back()" style="padding: 10px 20px; background-color: #6200ea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
      Voltar
    </button>
  </div>

  <script src="/js/minhaconta.js"></script>
</div>
</div>
</body>
</html>
