<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favoritas | Noctuna</title>
  <link rel="stylesheet" href="favoritos.css">
</head>
<body>

<header>
  <div class="logo">ðŸŽ§ Noctuna</div>
  <nav>
    <a href="../../../../../tiii-pw3/tiii-pw3/src/main/resources/templates/inicio.html">InÃ­cio</a>
    <a href="#">Playlists</a>
    <a href="favoritos.html" class="ativo">Favoritas</a>
    <a href="#">Perfil</a>
  </nav>
</header>

<main>
  <h1>SUAS MÃšSICAS FAVORITAS</h1>
  <div class="music-grid" id="listaFavoritos"></div>
</main>

<footer>
  <p>&copy; 2025 Noctuna Music - Todos os direitos reservados.</p>
</footer>

<script>
  // ========================================
  // ðŸŽµ MOSTRAR E GERENCIAR FAVORITOS SALVOS
  // ========================================

  const container = document.getElementById("listaFavoritos");
  let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

  // FunÃ§Ã£o para salvar favoritos no localStorage
  function salvarFavoritos() {
    localStorage.setItem("favoritos", JSON.stringify(favoritos));
  }

  // FunÃ§Ã£o para renderizar os cards
  function renderizarFavoritos() {
    container.innerHTML = "";

    if (favoritos.length === 0) {
      container.innerHTML = "<p style='text-align:center; color:#aaa;'>Nenhuma mÃºsica favorita ainda ðŸ’”</p>";
      return;
    }

    favoritos.forEach(fav => {
      const card = document.createElement("div");
      card.classList.add("music-card");
      card.innerHTML = `
      <h3>${fav.titulo}</h3>
      <img src="${fav.img}" alt="${fav.titulo}">
      <div class="progress-container">
        <span class="timer">00:00</span>
        <input type="range" class="progress-bar" value="0" min="0" max="100">
      </div>
      <button class="play-btn" data-src="${fav.src}"></button>
      <audio></audio>
      <button class="fav-btn favorito"></button>
    `;
      container.appendChild(card);
    });

    ativarFuncoes();
  }

  // ===============================
  // âš™ï¸ FUNÃ‡Ã•ES DE PLAYER E FAVORITO
  // ===============================

  function ativarFuncoes() {
    const botoesFav = document.querySelectorAll(".fav-btn");
    const botoesPlay = document.querySelectorAll(".play-btn");
    let audioAtual = null;

    // Remover favorito
    botoesFav.forEach(botao => {
      botao.addEventListener("click", () => {
        const card = botao.closest(".music-card");
        const titulo = card.querySelector("h3").textContent;

        favoritos = favoritos.filter(f => f.titulo !== titulo);
        salvarFavoritos();
        renderizarFavoritos();
      });
    });

    // Player de mÃºsica
    botoesPlay.forEach(botao => {
      botao.addEventListener("click", () => {
        const card = botao.closest(".music-card");
        const audio = card.querySelector("audio");
        const src = botao.getAttribute("data-src");

        if (!src) return;

        if (audioAtual && audioAtual !== audio) {
          audioAtual.pause();
          audioAtual.closest(".music-card").querySelector(".play-btn").classList.remove("tocando");
        }

        if (audio.src !== src) {
          audio.src = src;
        }

        if (audio.paused) {
          audio.play();
          botao.classList.add("tocando");
          audioAtual = audio;
        } else {
          audio.pause();
          botao.classList.remove("tocando");
          audioAtual = null;
        }
      });
    });
  }

  // ===============================
  // ðŸš€ INICIALIZA
  // ===============================

  renderizarFavoritos();
</script>

</body>
</html>
