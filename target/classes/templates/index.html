<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script>

        function logar(){
            let domain = "http://localhost:8080"

            //Exemplo utilizando QueryParam
            let path = "/logar?login="+document.getElementById("emailInput").value+"&senha="+document.getElementById("senhaInput").value;
            let url = domain + path;
            fetch(url);

            //Exemplo utilizando PathParam
            path = "/logar/"+document.getElementById("emailInput").value+"/"+document.getElementById("senhaInput").value;
            url = domain + path;
            fetch(url);

            //Exemplo utilizando Post e Body
            path = "/logar";
            url = domain + path;
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: document.getElementById("emailInput").value,
                    senha: document.getElementById("senhaInput").value,
                }),
            });
        }

    </script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <form><img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Por favor, autenticar-se</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email</label></div>
        <div class="form-floating">
            <input type="password" class="form-control" id="senhaInput" placeholder="Digite sua senha">
            <label for="senhaInput">Senha</label></div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Lembrar-me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="button" onclick="logar()">Entrar</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p></form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</html>
