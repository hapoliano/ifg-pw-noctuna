<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noites Urbanas | Noctuna</title>
  <link rel="stylesheet" href="/css/playlist.css">
</head>
<body>

  {#include navbar/}

<main>
  <div class="playlist-header">
    <div class="playlist-info">
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/artist/487N2T9nIPEHrlTZLL3SQs?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>
</main>

<footer>
  <p>© 2025 Noctuna Music — Playlist "Noites Urbanas".</p>
</footer>

<script>
  const perfil = document.getElementById('perfil');
  const menuPerfil = document.getElementById('menuPerfil');

  if (perfil && menuPerfil) {
    perfil.addEventListener('click', function(e) {
      e.stopPropagation();
      menuPerfil.classList.toggle('ativo');
    });

    document.addEventListener('click', function(e) {
      if (!perfil.contains(e.target)) {
        menuPerfil.classList.remove('ativo');
      }
    });
  }
</script>

</body>
</html>
